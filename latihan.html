<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Accordion Vanilla JS</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .accordion {
            width: 300px;
            border: 1px solid #ccc;
            border-radius: 5px;
            overflow: hidden;
            margin-bottom: 10px;
        }
        .accordion-header {
            background: #f1f1f1;
            padding: 10px;
            cursor: pointer;
            display: flex;
            justify-content: space-between;
        }
        .accordion-content {
            display: none;
            padding: 10px;
            border-top: 1px solid #ccc;
        }
    </style>
</head>
<body>

    <div class="accordion">
        <div class="accordion-header">Accordion 1 <span>▼</span></div>
        <div class="accordion-content">Isi dari Accordion 1</div>
    </div>

    <div class="accordion">
        <div class="accordion-header">Accordion 2 <span>▼</span></div>
        <div class="accordion-content">Isi dari Accordion 2</div>
    </div>

    <div class="accordion">
        <div class="accordion-header">Accordion 3 <span>▼</span></div>
        <div class="accordion-content">Isi dari Accordion 3</div>
    </div>

    <script>
        document.querySelectorAll(".accordion-header").forEach(header => {
            header.addEventListener("click", function () {
                const content = this.nextElementSibling;
                const icon = this.querySelector("span");

                if (content.style.display === "block") {
                    content.style.display = "none";
                    icon.textContent = "▼";
                } else {
                    content.style.display = "block";
                    icon.textContent = "▲";
                }
            });
        });
    </script>

</body>
</html>
